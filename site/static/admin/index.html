<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Content Manager</title>
  <!-- Include the stylesheets from your site here -->
  <link rel="stylesheet" href="/css/cms.css" />
  <!-- Include a CMS specific stylesheet here -->

  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
  <!--<script src="https://unpkg.com/netlify-cms-widget-youtube@^0.3.0"></script>-->
</head>
<body>
  <!--<script src="/cms.js"></script>-->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
<script>
//CMS.registerWidget('youtube', youtubeControl, youtubePreview)
CMS.registerEditorComponent({
  // Internal id of the component
  id: "youtube-Ed",
  // Visible label
  label: "Youtube",
  // Fields the user need to fill out when adding an instance of the component
  fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
  // Pattern to identify a block as being an instance of this component
  pattern: /^{{< youtube (\S+) >}}$/,
  // Function to extract data elements from the regexp match
  fromBlock: function(match) {
    return {
      id: match[1]
    };
  },
  // Function to create a text block from an instance of this component
  toBlock: function(obj) {
    return `{{< youtube ${obj.id} >}}`;
    //return 'youtube ' + obj.id;
  },
  // Preview output for this component. Can either be a string or a React component
  // (component gives better render performance)
  toPreview: function(obj) {
    return `<div style="position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden;">
<iframe frameborder="0" allowfullscreen="" scrolling="no" 
src="https://onelineplayer.com/player.html?autoplay=true&loop=true&autopause=false&muted=false&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D${obj.id}&poster=&time=true&progressBar=true&playButton=true&overlay=true&muteButton=true&fullscreenButton=true&style=light&logo=false&quality=720p" style="position: absolute; height: 100%; width: 100%; left: 0px; top: 0px;"></iframe></div>`;
  }
});
</script>
</body>
</html>
